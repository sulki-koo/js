<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#btn1").click(e => {
                $("#div1").animate({
                    top: "+=100px",
                    left: "+=100px",
                    opacity: "0.6",
                    width: "+=100px",
                    height: "+=100px",
                }, () => {
                    alert('애니메이션 완료!')
                });
            });
            $("#btn2").click(e => {
                $("#div2").slideUp(1000).slideDown(1000).fadeOut(1000)
                .fadeIn(1000);
            });
        });
    </script>
    <style>
        #div1 { width: 100px; height: 100px; 
            position: absolute; background-color: rgb(67, 154, 204); }
        #div2 { width: 100px; height: 100px; 
            position: absolute; margin-top: 120px; background-color: rgb(67, 204, 129); }
    </style>
</head>
<body>
    <p>
        <button id="btn1">애니메이션1</button>&nbsp;
        <button id="btn2">애니메이션2</button>
    </p>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
