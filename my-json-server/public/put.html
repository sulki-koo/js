<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>put</title>
</head>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        // put : Request Method:put, URL:/pserons/3
        xhr.open('PUT', '/persons/3');
        // 서버에게 보내는 데이터가 json임을 알려줌
        xhr.setRequestHeader('context-type', 'application/json');
        // 객체를 JSON문자열로 변환해서 서버에 전송
        xhr.send(JSON.stringify({id:"3", name:"choi young", age:60}));
        xhr.onload = () => {
            if(xhr.status==200){
                document.querySelector('pre').textContent = xhr.response;
            }else {
                console.log(error('에러발생!'), xhr.status, xhr.statusText);
            }
        };
    </script>
</body>
</html>
